<!-- store user's current location for nav highlighting -->
{% capture location %}{{ page.url | split:'/' }}{% endcapture %} 

<header>
  <nav>
    <h1 id="logo">
      <a href="/">Paper Ghost</a>
    </h1>
    <ul>
      {% for page in site.data.toplevel %}
        <!-- compare the page title to the URL -->
        {% assign current = page.title | downcase %}

        {% if page.title %}
        <li {% if location == current %} class="current-nav" {% else %} class="nav-item" {% endif %}>
          <a href="{{ page.url }}">{{ page.title }}</a>
        </li>
        {% endif %}
        
      {% endfor %}
    </ul>

  </nav>
</header>
